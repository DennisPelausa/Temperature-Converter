<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Value Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a15ff02c89.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> <i class="fa-solid fa-temperature-three-quarters text-center"></i> Temperature Value Converter</h1>
<form action="#" class="cf">
  <div class="half left cf">
    <p class="text-center">Value C/F</p>
    <input type="number" id="user-in" placeholder="Enter value to convert">
    <i class="fa-solid fa-circle-arrow-down"></i>
    <p class="text-center">Result</p>
    <p id="result-out" class="result"> Converted Value </p>
    
  </div>
  <div class="half right cf">
    <p class="text-center">Select value below for conversion</p>
    <input class="btnConv" type="button" value="Celsius to Fahrenheit" id="ToFahre" onclick="ConvFahr()">
    <input class="btnConv" type="button" value="Celsius to Kelvin" id="ToKelvin" onclick="CelsKelv()">
    <input class="btnConv" type="button" value="Fahrenheit to Kelvin" id="FahrToK" onclick="FahrKelv()">
  </div>  
  
</form>
        <script src="js/app.js"></script>
</body>
</html>
